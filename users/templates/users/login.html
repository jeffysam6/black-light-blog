{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<div class="container">
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Login In</legend>
			{{ form|crispy }}
		</fieldset>

		<div>
		<button class="btn btn-outline-info " type="submit">Log In</button>
		</div>
	</form>

	<div>
		<small>Don't have an account?<a href="{% url 'register' %}">Sign Up</a></small>
	</div>
</div>



{% endblock content %}
