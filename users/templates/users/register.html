{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<div class="container">
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Join Today</legend>
			{{ form|crispy }}
		</fieldset>

		<div>
		<button class="btn btn-outline-info " type="submit">Sign up</button>
		</div>
	</form>

	<div>
		<small>Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
	</div>
</div>



{% endblock content %}
