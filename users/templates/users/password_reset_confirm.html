{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<div class="container">
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Reset Password</legend>
			{{ form|crispy }}
		</fieldset>

		<div>
		<button class="btn btn-outline-info " type="submit">Reset Password</button>
		</div>
	</form>

</div>



{% endblock content %}
